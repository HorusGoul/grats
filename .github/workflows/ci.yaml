name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: "JS Tests, Build, and Lint"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 19.x]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build
      - name: Test
        run: pnpm run test
      - name: Lint
        run: pnpm run lint
  build-playground:
    name: "Build Playgrounnd"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./playground
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Install Deps In Root
        working-directory: ./
        run: pnpm install
      - name: Build Grats
        working-directory: ./
        run: pnpm run build
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build
