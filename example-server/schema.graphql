schema {
  query: Query
}

directive @exported(filename: String!, functionName: String!) on FIELD_DEFINITION

directive @methodName(name: String!) on FIELD_DEFINITION

type Group {
  description: String!
  members: [User!]!
  name: String!
}

type Query {
  allUsers: [User!]! @exported(filename: "example-server/models/User.ts", functionName: "allUsers")
  me: User!
}

type User {
  groups: [Group!]!
  name: String!
}