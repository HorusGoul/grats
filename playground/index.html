<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grats: Implementation-First GraphQL for TypeScript</title>
    <style type="text/css">
      html,
      body,
      .wrapper {
        height: 100%;
      }
      body {
        font-family: sans-serif;
        padding: 0;
        margin: 0;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 1rem;
        background-color: #eee;
        border-bottom: 1px solid #ccc;
        gap: 20px;
      }
      .header .title {
        display: flex;
        align-items: baseline;
        gap: 10px;
      }
      .header .title h1 {
        margin: 0;
        flex-grow: 1;
        color: #333;
      }
      .header .spacer {
        flex-grow: 1;
      }
      #app {
        flex-grow: 1;
        position: relative;
        top: 0;
        left: 0;
        right: 0;
        left: 0;
        display: flex;
        flex-direction: row;
      }
      .cm-editor {
        height: 100%;
        width: 100%;
      }
      .cm-scroller {
        overflow: auto;
      }
      #left,
      #right {
        display: flex;
        width: 100%;
        flex-grow: 1;
      }

      #config-bar {
        display: flex;
        justify-content: stretch;
        align-items: center;
        background-color: #eee;
        border-top: 1px solid #ccc;
        font-family: Verdana, sans-serif;
        font-size: 0.8rem;
        position: sticky;
        bottom: 0;
      }

      #config-bar > div {
        padding: 0.5rem 1rem;
        width: 100%;
        flex-grow: 1;
      }
      .config-block {
        display: flex;
        flex-direction: row;
      }
      label {
        display: flex;
        align-items: center;
      }
      #config-bar > div strong {
        color: #666;
        padding: 0 0.2rem 0 0;
      }
      #config-bar-right {
        display: flex;
        justify-content: space-between;
      }
      .version {
        color: #666;
      }
      #share-button {
        background-color: #eee;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 0.5rem 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script type="module" src="app.js"></script>
    <div class="wrapper">
      <div class="header">
        <div class="title">
          <h1>Grats</h1>
          <span>Implementation-First GraphQL for TypeScript</span>
        </div>
        <div class="spacer"></div>
        <button id="share-button">Share</button>
        <a href="https://github.com/captbaritone/graphql-from-ts">Docs</a>
        <a href="https://github.com/captbaritone/graphql-from-ts">GitHub</a>
      </div>

      <div id="app">
        <div id="left"></div>
        <div id="right"></div>
      </div>
      <div id="config-bar">
        <div>
          <div class="config-block">
            <strong>Grats config:</strong>
            <label>
              <input type="checkbox" id="default-nullable" />
              Make fields nullable by default
            </label>
          </div>
        </div>
        <div id="config-bar-right">
          <div class="config-block">
            <strong>View options:</strong>
            <label>
              <input type="checkbox" id="show-grats-directives" />
              Show Grats directives
            </label>
          </div>
          <div class="version">Version: Pre-release Alpha</div>
        </div>
      </div>
    </div>
  </body>
</html>
